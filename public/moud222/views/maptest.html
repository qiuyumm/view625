<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>城市体检</title>
    <link href="../styles/common.css" rel="stylesheet">
    <script src="../scripts/Plugin/jquery-3.3.1.min.js"></script>
    <!-- <script src="../scripts/Plugin/echarts.min.js"></script> -->
    <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <script src="../scripts/Plugin/bmap.min.js"></script>
    <!-- <script src="http://api.map.baidu.com/api?v=3.0&ak=uv0LPOf1Kfhpuiw8ltbHuT32V7tcChDA"></script> -->
   
   
    <script src="../scripts/Plugin/laydate/laydate.js"></script>
    <script src="../scripts/test/anyang.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
    
    <script src="../scripts/test/anyangdata.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">

    <!-- <script src="../scripts/mapT.js"></script> -->




</head>
<body>
<!--顶部-->

<div class="con left">
   
    
    <!--统计分析图-->
    <div class="div_any">
        <div class="div_any02 left ">
            <div class="div_any_child div_height">
                <div class="div_any_title any_title_width"><img src="../images/title_0.png">安阳市 </div>
                <div id="mapChart" style="width:97.5%;height:95%;display: inline-block;padding-left: 1.25%;padding-top:2.2%"></div>
            </div>
        </div>
        <div class="right div_any01">
            <div class="div_any_child div_height">
                <div class="div_any_title any_title_width"><img src="../images/title_0.png">安阳市 </div>
                <div id="amap" style="width:97.5%;height:95%;display: inline-block;padding-left: 1.25%;padding-top:2.2%"></div>
            </div>
            <!-- <div class="div_any_child">
                <div class="div_any_title"><img src="../images/title_4.png">体检区域概况</div>
                <div id="amap" style="width:97.5%;height:95%;display: inline-block;padding-left: 1.25%;padding-top:2.2%"></div>
            </div> -->
        </div>
    </div>

    <script>
        var map = new ol.Map({
      target: 'mapChart', // 地图容器的 id
      layers: [
        new ol.layer.Tile({
          source: new ol.source.XYZ({
            url: 'http://t0.tianditu.gov.cn/img_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=img&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={x}&TILECOL={y}&tk=14c17def3d0f7a646e3d4dd23365fc06',
           
          })
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([116.39, 39.9]), // 设置地图中心点经纬度
        zoom: 8 // 设置地图缩放级别
      })
    });
    </script>
</div>
</body>
</html>
